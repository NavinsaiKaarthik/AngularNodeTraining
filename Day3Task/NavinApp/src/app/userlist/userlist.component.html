<h2>User List</h2>

<div *ngIf="users.length > 0; else noUsers">
  <ul>
    <li *ngFor="let user of users">
      Username: {{ user.username }}, Email: {{ user.email }}
    </li>
  </ul>
</div>

<!-- Show a message if no users are available -->
<ng-template #noUsers>
  <p>No users found.</p>
</ng-template>

<div>
  <button (click)="goBack()">Back</button>
</div>
